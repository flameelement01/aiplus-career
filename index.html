<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiplus Career — Твой путь к гранту</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #d4f53c; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; padding: 30px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .opt { background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; }
        .opt:hover { border-color: var(--accent); }
        input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .slide-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        @media (max-width: 600px) { .slide-grid { grid-template-columns: 1fr; } }
        .badge { background: var(--accent); color: #000; padding: 4px 8px; font-size: 10px; font-weight: 900; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div class="card" style="text-align: center;">
        <h1 style="font-size: 40px; margin: 0;">AI<span>PLUS</span></h1>
        <p>Профессиональный тест: 30 вопросов, выбор ВУЗа и предметов ЕНТ</p>
        <button class="btn" onclick="start()">Начать анализ →</button>
    </div>
</div>

<script>
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbzdYZnCUTMsIXRVDOjHnOHdhuNoBUfilXXaSecmwbcw9S2fZ2F_ZUZX_wMk1pvnB_fXXQ/exec";

const QUESTIONS = [
    {q: "Как вы предпочитаете работать?", a:"I", b:"E", ta:"В тишине в одиночку", tb:"В шумной команде"},
    {q: "Что вам ближе?", a:"S", b:"N", ta:"Конкретные факты", tb:"Абстрактные идеи"},
    {q: "Как вы принимаете решения?", a:"T", b:"F", ta:"Логикой и умом", tb:"Сердцем и чувствами"},
    {q: "Ваш стиль жизни?", a:"J", b:"P", ta:"Четкий план", tb:"Гибкий график"},
    // Добавь остальные вопросы до 30 по аналогии
];

let cur = 0, res = {E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0}, user = {};

// Проверка на просмотр по ссылке
window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const rid = urlParams.get('r');
    if (rid) showStoredResult(rid);
};

function start() { cur = 0; render(); }
function ans(k) { res[k]++; cur++; render(); }

function render() {
    const app = document.getElementById("app");
    if (cur < QUESTIONS.length) {
        const q = QUESTIONS[cur];
        app.innerHTML = `<div class="card"><h3>${q.q}</h3>
            <div class="opt" onclick="ans('${q.a}')">${q.ta}</div>
            <div class="opt" onclick="ans('${q.b}')">${q.tb}</div></div>`;
    } else if (!user.phone) {
        app.innerHTML = `<div class="card"><h2>Почти готово!</h2>
            <input id="n" placeholder="Имя">
            <input id="p" placeholder="Телефон">
            <button class="btn" onclick="submit()">Получить результат</button></div>`;
    }
}

async function submit() {
    user.name = document.getElementById("n").value;
    user.phone = document.getElementById("p").value;
    const type = (res.E>=res.I?'E':'I')+(res.S>=res.N?'S':'N')+(res.T>=res.F?'T':'F')+(res.J>=res.P?'J':'P');
    
    document.getElementById("app").innerHTML = "<div class='card'>Генерируем твой слайд...</div>";
    
    const r = await fetch(`${SHEETS_URL}?type=generate&data=${encodeURIComponent(JSON.stringify({...user, mbti:type}))}`);
    const d = await r.json();
    showFinal(type, d.result, d.rid, user.name);
}

function showFinal(type, aiText, rid, name) {
    const shareUrl = window.location.origin + window.location.pathname + '?r=' + rid;
    document.getElementById("app").innerHTML = `
        <div class="card">
            <div class="slide-grid">
                <div style="border-right: 1px solid #333; padding-right: 15px;">
                    <div style="color:var(--accent); font-weight:900; font-size:12px;">ТИП ЛИЧНОСТИ</div>
                    <h1 style="font-size:60px; margin:0; color:var(--accent);">${type}</h1>
                </div>
                <div>
                    <span class="badge">AIPLUS ANALYSIS</span>
                    <h3>Для ученика: ${name}</h3>
                    <div style="font-size:14px; line-height:1.6;">${aiText}</div>
                </div>
            </div>
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                <button class="btn" onclick="window.open('https://wa.me/?text=Мама, посмотри мой результат: ${shareUrl}')">Отправить родителям в WhatsApp</button>
                <button class="btn" style="background:#222; color:#fff;" onclick="navigator.clipboard.writeText('${shareUrl}'); alert('Ссылка скопирована!')">Скопировать ссылку</button>
            </div>
        </div>`;
}

async function showStoredResult(rid) {
    const r = await fetch(`${SHEETS_URL}?type=get_result&r=${rid}`);
    const d = await r.json();
    if (d.success) showFinal(d.mbti, d.result, rid, d.name);
}
</script>
</body>
</html>
